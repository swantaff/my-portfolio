version: 0.1

phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies
      - npm install
      - npm install webpack@2.9.7
  build:
    commands:
      - echo Build started on 'date'
      - npm run webpack
  post_build:
    commands:
      - echo Post build stage here

artifacts:
  files:
    - index.html
    - favicon.ico
    - styles/main.css
    - images/*
    - dist/bundle.js
